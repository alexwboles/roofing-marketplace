<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contractor Login â€“ Roofing Marketplace</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- UNIVERSAL NAVIGATION -->
  <nav class="topbar">
    <a href="/" class="logo">Roofing Marketplace</a>
    <div class="nav-links">
      <a href="/">Overview</a>
      <a href="/features">Features</a>
      <a href="/roof-health">Roof Health</a>
      <a href="/dashboard">My Dashboard</a>
      <a href="/contractor-login" class="active">Contractors</a>
      <a href="/admin-dashboard">Admin</a>
    </div>
  </nav>

  <section class="page-container">
    <h1>Contractor Portal</h1>
    <p>Log in or create an account to manage pricing, service area, and incoming leads.</p>

    <!-- SIGNUP BOX -->
    <div class="upload-box">
      <h2>Create Contractor Account</h2>
      <form id="signup-form">
        <label>Company Name</label>
        <input type="text" id="signup-company" required />

        <label>Email</label>
        <input type="email" id="signup-email" required />

        <label>Password</label>
        <input type="password" id="signup-password" required />

        <button type="submit" class="cta-btn">Create Account</button>
      </form>
    </div>

    <!-- LOGIN BOX -->
    <div class="upload-box" style="margin-top:20px;">
      <h2>Log In</h2>
      <form id="login-form">
        <label>Email</label>
        <input type="email" id="login-email" required />

        <label>Password</label>
        <input type="password" id="login-password" required />

        <button type="submit" class="cta-btn">Log In</button>
      </form>
    </div>
  </section>

  <script>
    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // SIGNUP HANDLER
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const data = await postJSON('/api/contractor/signup', {
          companyName: document.getElementById('signup-company').value,
          email: document.getElementById('signup-email').value,
          password: document.getElementById('signup-password').value
        });

        localStorage.setItem('contractorAccount', JSON.stringify(data.contractor));
        alert('Account created. Awaiting admin approval.');
        window.location.href = '/contractor-dashboard';
      } catch (err) {
        alert('Signup failed: ' + err.message);
      }
    });

    // LOGIN HANDLER
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const data = await postJSON('/api/contractor/login', {
          email: document.getElementById('login-email').value,
          password: document.getElementById('login-password').value
        });

        localStorage.setItem('contractorAccount', JSON.stringify(data.contractor));
        window.location.href = '/contractor-dashboard';
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    });
  </script>

</body>
</html>
