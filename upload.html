<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Uploads â€“ Roofing Marketplace</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <nav class="topbar">
    <a href="/" class="logo">Roofing Marketplace</a>
    <div class="nav-links">
      <a href="/">Overview</a>
      <a href="/dashboard">My Dashboard</a>
    </div>
  </nav>

  <section class="page-container">
    <h1>Upload Your Roof Photos</h1>
    <p>Add photos to generate a detailed AI roof report.</p>

    <div class="upload-box">
      <form id="photo-upload-form">
        <input type="file" name="photos" id="photos" multiple />
        <button type="submit" class="cta-btn">Analyze Roof</button>
      </form>
      <p id="upload-status"></p>
    </div>
  </section>

  <script>
    document.getElementById('photo-upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const statusEl = document.getElementById('upload-status');
      const input = document.getElementById('photos');
      const files = input.files;

      if (!files || files.length === 0) {
        statusEl.textContent = 'Please select at least one photo.';
        return;
      }

      statusEl.textContent = 'Analyzing roof...';

      const formData = new FormData();
      for (const file of files) {
        formData.append('photos', file);
      }

      try {
        const res = await fetch('/api/analyze-multiple-roof-photos', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          statusEl.textContent = 'Analysis failed. Please try again.';
          return;
        }

        const data = await res.json();
        statusEl.textContent = 'Analysis complete. Redirecting to dashboard...';

        // Store in localStorage so dashboard can read it
        localStorage.setItem('roofAnalysis', JSON.stringify(data));

        // Redirect to dashboard
        window.location.href = '/dashboard';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>

</body>
</html>
